<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table : 표를 만드는 태그 -->
    <!-- tr(table row)  : 표 안에 행을 추가하는 태그 -->
    <!-- th(table head) : 컬럼이름(제목) - 굵은 글씨, 가운데 정렬 -->
    <!-- td(table data) : 셀 추가, 행 내부의 일반 셀 -->
    <!-- border  : 테두리 -->
    <!-- bgcolor : 행의 배경색 -->
    <!-- colspan : (가로로) 같은 행 병합 (숫자에 따라서 병합할 개수 달라짐) -->
    <!-- rowspan : (세로로) 같은 열 병합 -->

    <!-- table에 align="center"해주면 테이블 자체가 가운데 정렬됨-->
    <table border="1" align="center"> 
        <!-- 이 테이블에 대한 제목 or 설명 -->
        <caption>상세정보</caption> 
        <tr bgcolor="yellow">
            <th>이름은???</th>
            <th>성별은???</th>
            <th>주소는???</th>
            <!-- 열 하나 더 만들어서 rowspan 해보기-->
            <th>기타는???</th> 
        </tr>
        <tr align="center">
            <td>양세영</td>
            <td bgcolor="pink">여자</td>
            <td>광주</td>
            <!-- 제목 바로 아래에서 rowspan해주면 아래는 할 필요X-->
            <td rowspan="3">빈공간</td> 
        </tr>
        <tr>
            <td>장영우</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
        <!-- align="center"하면 행 가운데 정렬됨-->
        <tr align="center"> 
            <td colspan="2">총원</td>
            <td>2명</td>
        </tr>
    </table>
</body>

</html>
