<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>맛있는 명란계란말이 만들기!</h1>
    <ol>
        <li>
            <h3>재료준비</h3>
        </li>
        <ul type="square">
            <li>계란</li>
            <li>명란젓</li>
            <li>식용유</li>
            <li>대파</li>
        </ul>
        <li>
            <h3>요리 순서</h3>
        </li>
        <ol type="i">
            <li>계란을 깐 뒤 잘 풀어준다</li>
            <li>잘게 썬 파를 계란물과 잘 섞는다</li>
            <li>후라이팬에 기름을 두르고 계란물을 부어준다</li>
            <li>명란젓을 올린 뒤 말아준다</li>
        </ol>
    </ol>
</body>

</html>
